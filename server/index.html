<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>

  <body>
    <h3>WebSocket Go</h3>
    <pre id="output"></pre>

    <script>
      url = 'ws://localhost:8080/api/websocket';
      c = new WebSocket(url);

      c.onmessage = function(msg){
        var response = msg.data.split(" ");
        $("#output").append((new Date())+ " <== MOVEMENT ID: "+
          response[0].toString()+
          " COUNT: "+
          response[1].toString()+
          "\n")
        console.log(msg)
      }
    </script>

  </body>
</html>
